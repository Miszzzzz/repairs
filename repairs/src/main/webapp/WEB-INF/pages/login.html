<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后勤报修系统-登录</title>
    <link rel="stylesheet" href="/repairs/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/repairs/assets/css/common.css">
    <script type="text/javascript" src="/repairs/webjars/jquery/3.4.1/dist/jquery.min.js"></script>
</head>
<body>
<div class="top">
    <div class="center layui-text layui-bg-blue">后勤报修系统</div>
</div>
<div class="layui-container login">
    <div class="login-box">
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label layui-text" style="font-size: 15px;">帐号：</label>
                    <div class="layui-input-inline">
                        <input type="text" value="ja" name="userName" autocomplete="off" class="layui-input width300"
                               placeholder="">
                    </div>
                </div>
            </div>

            <div class="layui-form-item" style="margin-top:35px;">
                <div class="layui-inline">
                    <label class="layui-form-label layui-text" style="font-size: 15px;">密码：</label>
                    <div class="layui-input-inline">
                        <input type="password" value="12345" name="password" autocomplete="off" class="layui-input width300"
                               placeholder="">
                    </div>
                </div>
            </div>

            <div class="layui-form-item"  style="margin-top:50px;">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-normal loginBtn"
                            onclick="login()">立即登录
                    </button>
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 30px;">
                <div class="layui-inputv-block layui-text" id="error"></div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/repairs/assets/layui/layui.all.js"></script>
<script type="text/javascript" src="/repairs/assets/js/login.js"></script>
</body>
</html>
